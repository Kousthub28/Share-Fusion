<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✨ ShareFusion ✨</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <!-- Custom Adjustable Background -->
  <div class="cyber-bg">
    <div class="grid-lines"></div>
    <div class="particle-layer"></div>
  </div>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand neon-text" href="#">✨ ShareFusion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link neon-text" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link neon-text" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Scrolling Status Ticker -->
  <div class="ticker-container">
    <marquee id="statusTicker" behavior="scroll" direction="left" class="neon-text">
      Welcome to ✨ ShareFusion ✨ - The Future of Sharing is Here!
    </marquee>
  </div>
  
  <!-- Main Content -->
  <div class="container my-5 py-5 cyber-container">
    <h1 class="text-center mb-5 cyber-title">✨ ShareFusion ✨</h1>
    
    <div class="row g-4">
      <!-- File Upload Section -->
      <div class="col-md-6">
        <div class="card cyber-card hover-3d">
          <div class="card-body">
            <h4 class="card-title"><i class="fas fa-rocket me-2"></i> Upload File</h4>
            <input type="file" id="fileInput" class="form-control mb-3 cyber-input" />
            <button onclick="uploadFile()" class="btn cyber-btn w-100">Launch File</button>
            <div class="progress mt-3 cyber-progress" id="fileProgress" style="display:none;">
              <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Text Sharing Section -->
      <div class="col-md-6">
        <div class="card cyber-card hover-3d">
          <div class="card-body">
            <h4 class="card-title"><i class="fas fa-code me-2"></i> Share Text</h4>
            <textarea id="textInput" class="form-control mb-3 cyber-input" rows="4" placeholder="Enter your code..."></textarea>
            <button onclick="uploadText()" class="btn cyber-btn w-100">Transmit Text</button>
            <p id="shareTextLink" class="fw-bold mt-3 neon-text"></p>
            <div id="textQrcode" class="d-flex justify-content-center mt-3 qr-glow"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Shareable Links Section -->
    <div class="row g-4 mt-4">
      <div class="col-md-6">
        <div class="card cyber-card hover-3d">
          <div class="card-body">
            <h4 class="card-title"><i class="fas fa-link me-2"></i> Shareable Link</h4>
            <p id="shareLink" class="fw-bold neon-text"></p>
            <button onclick="copyLink('shareLink')" class="btn cyber-btn-outline btn-sm mt-2">Copy Signal</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card cyber-card hover-3d">
          <div class="card-body">
            <h4 class="card-title"><i class="fas fa-qrcode me-2"></i> QR Matrix</h4>
            <div id="qrcode" class="d-flex justify-content-center qr-glow"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Display Shared File -->
    <div class="row g-4 mt-4" id="fileDisplayContainer" style="display:none;">
      <div class="col">
        <div class="card cyber-card hover-3d">
          <div class="card-body" id="fileDisplay"></div>
        </div>
      </div>
    </div>
    
    <!-- Display Shared Text -->
    <div class="row g-4 mt-4" id="displayTextContainer" style="display:none;">
      <div class="col">
        <div class="card cyber-card hover-3d">
          <div class="card-body">
            <h4 class="card-title"><i class="fas fa-terminal me-2"></i> Decoded Text</h4>
            <p id="displayText" class="fs-5 neon-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
